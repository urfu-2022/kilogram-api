"""
Зарегистрированный пользователь мессенджера.
"""
type User {
  """
  Картинка-аватар пользователя.
  """
  image: Base64

  """
  Уникальный логин пользователя.
  """
  login: String!

  """
  Произвольные метаданные пользователя.
  """
  meta: [Meta!]!

  """
  Человекочитаемое имя.
  """
  name: String!
}
