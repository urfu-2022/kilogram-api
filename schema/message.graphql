type Message {
  """
  Уникальный (в рамках чата) идентификатор сообщения.
  """
  id: ID!

  """
  Время доставки сообщения в чат.
  """
  createdAt: Time!

  """
  Автор сообщения.
  """
  createdBy: User!

  """
  Произвольные мета-данные сообщения.
  """
  meta: [Meta!]!

  """
  Текст сообщения.
  """
  text: String!
}
